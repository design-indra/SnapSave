<head>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { font-family: sans-serif; }
.hero { background: linear-gradient(135deg,#4f46e5,#7c3aed); color:white; padding:70px 20px; text-align:center; }
.input-box { max-width:700px; margin:-40px auto 0; background:white; padding:10px; border-radius:50px; box-shadow:0 15px 30px rgba(0,0,0,.1); display:flex; }
.input-box input { flex:1; border:none; outline:none; padding:15px 25px; border-radius:50px; }
.btn-main { background:#ff3b5c; color:white; font-weight:700; padding:15px 40px; border-radius:50px; }
#adOverlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); z-index:999; align-items:center; justify-content:center; }
</style>
</head>
<body>

<!-- TOP ADS -->
<div class="text-center py-4">
<script async src="https://plXXXXX.effectivegatecpm.com/XXXX.js"></script>
</div>

<nav class="py-4 px-6 border-b flex justify-between">
<div class="text-2xl font-black text-indigo-600">SnapSave</div>
<div class="space-x-4 text-sm">
<a href="privacy.html">Privacy</a>
<a href="contact.html">Contact</a>
</div>
</nav>

<section class="hero">
<h1 class="text-4xl font-extrabold mb-4">Download Video TikTok Tanpa Watermark</h1>
<p>Gratis • Cepat • HD</p>
</section>

<div class="px-4">
<form id="download-form" class="input-box">
<input type="url" id="video-url" placeholder="Tempel link TikTok di sini..." required>
<button class="btn-main hidden md:block">Download</button>
</form>

<div id="loading" class="hidden text-center mt-6 font-bold text-indigo-600">Memproses...</div>
<div id="result" class="hidden mt-10 max-w-4xl mx-auto"></div>
</div>

<!-- MIDDLE ADS -->
<div class="text-center my-12">
<script async src="https://www.highperformanceformat.com/YYYY.js"></script>
</div>

<article class="max-w-4xl mx-auto px-6 py-16 text-center">
<h2 class="text-3xl font-black mb-6">Cara Download Video TikTok</h2>
<p class="text-gray-600">Salin link → Tempel → Klik download → Selesai.</p>
</article>

<footer class="bg-gray-900 text-white text-center py-10">
<p>© 2026 SnapSave. All rights reserved.</p>
</footer>

<!-- INTERSTITIAL -->
<div id="adOverlay">
<div class="bg-white p-8 rounded-3xl text-center max-w-sm w-full">
<p class="text-xs uppercase text-gray-400 mb-3">Iklan Sponsor</p>

<script async src="https://www.highperformanceformat.com/INTERSTITIAL.js"></script>

<button id="closeAd" disabled class="mt-6 w-full bg-gray-300 py-3 rounded-xl font-bold">
Tunggu 5s
</button>
</div>
</div>

<script>
document.getElementById("download-form").addEventListener("submit", async function(e){
e.preventDefault();

const url = document.getElementById("video-url").value.trim();
const loading = document.getElementById("loading");
const result = document.getElementById("result");

loading.classList.remove("hidden");
result.classList.add("hidden");

try{
const response = await fetch(`https://www.tikwm.com/api/web/info?url=${encodeURIComponent(url)}`);
const data = await response.json();
loading.classList.add("hidden");

if(data.code !== 0){ alert("Gagal mengambil video"); return; }

const item = data.data;

result.innerHTML = `
<div class="bg-white p-8 rounded-3xl shadow-xl text-center">
<img src="${item.cover}" class="w-56 mx-auto rounded-2xl mb-6">
<h3 class="font-bold text-xl mb-6">${item.title}</h3>
<button onclick="showAd('${item.play}')" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold">
DOWNLOAD HD
</button>
</div>`;

result.classList.remove("hidden");

}catch(err){
loading.classList.add("hidden");
alert("API gagal atau diblokir.");
}
});

function showAd(videoUrl){
const overlay=document.getElementById("adOverlay");
const btn=document.getElementById("closeAd");
overlay.style.display="flex";
let time=5;
btn.innerText="Tunggu 5s";
btn.disabled=true;

let interval=setInterval(()=>{
time--;
btn.innerText="Tunggu "+time+"s";
if(time<=0){
clearInterval(interval);
btn.innerText="Download Sekarang";
btn.disabled=false;
btn.onclick=()=>window.open(videoUrl,"_blank");
}
},1000);
}
</script>

</body>
</html>
