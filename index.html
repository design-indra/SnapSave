<script>
let videoUrl = "";

document.getElementById("download-form").addEventListener("submit", async function(e){
e.preventDefault();

const input = document.querySelector("input[name='url']").value.trim();
if(!input) return;

const resultSection = document.getElementById("download-result");
resultSection.innerHTML = "<p class='text-center font-bold text-indigo-600'>Memproses...</p>";
resultSection.classList.remove("hidden");

try{
const response = await fetch(`/api/proxy?url=${encodeURIComponent(input)}`);
const data = await response.json();

if(data.code !== 0){
resultSection.innerHTML = "<p class='text-red-500 text-center'>Gagal mengambil video.</p>";
return;
}

const item = data.data;

resultSection.innerHTML = `
<div class="flex flex-col md:flex-row gap-8 items-center bg-white p-8 rounded-[2rem] border shadow-xl">
<img src="${item.cover}" class="w-56 h-80 object-cover rounded-3xl">
<div class="flex-1 w-full space-y-5 text-center md:text-left">
<h3 class="text-2xl font-extrabold text-gray-900">Video Berhasil Ditemukan!</h3>
<button onclick="startAdProcess('${item.play}')" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg">
DOWNLOAD HD (NO WM)
</button>
</div>
</div>
`;

resultSection.scrollIntoView({behavior:"smooth"});

}catch(err){
resultSection.innerHTML = "<p class='text-red-500 text-center'>Server error.</p>";
}
});

function startAdProcess(url) {
videoUrl = url;
document.getElementById('ad-overlay').style.display = 'flex';
let c = 5;
const t = setInterval(() => {
c--;
const closeBtn = document.getElementById('close-ad');
closeBtn.innerText = `Tutup (${c}s)`;
if(c <= 0){
clearInterval(t);
closeBtn.innerText = "SIMPAN VIDEO SEKARANG";
closeBtn.disabled = false;
closeBtn.className = "w-full mt-4 bg-indigo-600 text-white font-black py-4 rounded-2xl";
}
},1000);
}

document.getElementById('close-ad').onclick = () => {
document.getElementById('ad-overlay').style.display = 'none';
window.open(videoUrl,"_blank");
};
</script>
